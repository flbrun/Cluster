apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 10m
  chart:
    spec:
      chart: metallb
      version: 0.15.2
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  values:
    speaker:
      logLevel: all
      excludeInterfaces:
        enabled: true
        interfaces:
          - "^cali.*"
          - "^kube.*"
          - "^veth.*"
          - "^flannel.*"
          - "^lo"
          - "^docker.*"
      frr:
        enabled: false
      excludeInterfaces:
        enabled: false
