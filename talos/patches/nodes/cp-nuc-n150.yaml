machine:
  network:
    hostname: talos-nuc1-n150
    interfaces:
      - interface: enp0s1
        dhcp: false
        addresses:
          - 192.168.1.110/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.2
    nameservers:
      - 192.168.1.2
      - 8.8.8.8
  install:
    disk: /dev/sda
    image: ghcr.io/siderolabs/installer:v1.11.5
    wipe: true
